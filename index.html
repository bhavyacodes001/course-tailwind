<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskmeIdentity - Coaching Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Contact</a>
        </div>
        <div class="site-name">
            <h1>Ask Me Identity</h1>
        </div>
        <div class="nav-buttons">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Signup</a>
        </div>
    </nav>

    <main class="hero-section">
        <div class="hero-content">
            <h2 class="subtitle">SUCCESSFUL COACHES ARE VISIONARIES</h2>
            <h1 class="main-title">
                Good <span class="highlight">coaching</span> is<br>
                good teaching &<br>
                nothing else.
            </h1>
            <div class="cta-buttons">
                <button class="view-courses">View Courses</button>
                <button class="get-consultation">Get Free Consultation</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="What do you want to learn today?">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <div class="teacher-image">
            <img src="https://img.freepik.com/free-photo/young-woman-teacher-wearing-glasses_144627-24315.jpg" alt="Teacher">
        </div>
        <div class="testimonial">
            <div class="quote-mark">"</div>
            <div class="testimonial-content">
                <h3>Shyam</h3>
                <p>In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.</p>
                <div class="rating">4.9</div>
            </div>
        </div>
    </main>
</body>
</html>
